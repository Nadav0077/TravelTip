<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TravelTip</title>
</head>

<body>
    <datalist id="locations">

    </datalist>
    <header>

        <h1>TravelTip by Nadav & Tamir</h1>
        <div class="search-container">
            <input type="search" name="searchLoc">
            <button onclick="onSearchLoc()">Search</button>
        </div>
    </header>

    <main>

        <div id="map" style="width: 100%; height: 400px;"></div>

        <button class="btn-user-pos">Get User Position</button>
        <div class="table-weather-container">

            <div class="table-wrapper">
                <table class="locs-table">
                    <thead>
                        <tr>
                            <th>Location Name</th>
                            <th colspan="2">Actions</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tbody>
                </table>
            </div>
            <div class="weather-container">
                <h2>Weather Today</h2>
                <img src="" alt="Weather Today">
                <h3 class="temp"></h3>
                <p class="desc"></p>
            </div>
        </div>

    </main>

    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
